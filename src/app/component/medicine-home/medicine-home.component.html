<div class="container-fluid medicine-heading w-100">
    <h2 class="text-light text-center fw-semibold" id="med-heading">Get Huge Savings on Medicines</h2>
    <div class="text-center ms-2 mt-5">
        <span class="text-light"><i class="bi bi-check-circle text-light"></i>&nbsp;100 % Genuine Medicines</span>
        <span class="text-light"><i class="bi bi-check-circle text-light ms-3"></i>&nbsp;Trusted Pharmacies</span>
        <span class="text-light"><i class="bi bi-check-circle text-light ms-3"></i>&nbsp;Delivery to your
            doorstep</span>
        <span class="text-light"><i class="bi bi-check-circle text-light ms-3"></i>&nbsp;Store Pick up</span>
    </div>
</div>
<div class="container w-75">
    <div class="input-group input-group-lg rounded-4">
        <span class="input-group-text search-pincode" id="inputGroup-sizing-lg">{{updatePinCode ? "Pune 443001":
            pincodeDetails?.pincodeCity + " "+ pincodeDetails?.pincode }}<i class="bi bi-chevron-down ms-4 text-primary"
                data-bs-toggle="modal" data-bs-target="#exampleModal"></i></span>
        <input type="text " class="form-control fs-6" placeholder="Search Medicines" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
        <span class="input-group-text search-heading text-primary" id="inputGroup-sizing-lg">
            <i class="bi bi-search fs-5"></i>&nbsp;&nbsp;Search</span>
    </div>
</div>
<div class="container">
    <img class="medicine-page-image" src="https://www.medibuddy.in/assets/banners/medicine-page.webp">
</div>

<div class="row mt-3 w-100">
    <div class="clearfix">
    <h3 class="float-start ms-5">Top Deals</h3>
    <a routerLink="/top-deals-by-category" class="float-end text-decoration-none fs-5 cursor me-5">View All</a>
    <span class="mt-3"><app-top-deals></app-top-deals></span>
</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
            </div>
            <div class="modal-body">
                <label for="validationCustom01" class="form-label fw-semibold fs-4">Enter Your Location</label>
                <input type="text" class="form-control" id="validationCustom01" value="" [(ngModel)]="pincode"
                    maxlength="6" required>
                <div class="invalid-feedback d-block" *ngIf="displayErrorMessage">
                    No Providers available at this pincode
                </div>
            </div>
            <div class="d-grid gap-2 m-4">
                <button class="btn btn-primary mb-3" type="button" (click)="verifyPinCode()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <img class="medicine-page-image" src="https://www.medibuddy.in/assets/banners/medicine-page.webp">
</div>
