<div class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of topDeals|async">
      <ng-template carouselSlide [id]="item.id">
        <div class="card rounded-3 mt-5 carouselSlide">
          <img [src]="item.productImageSlug[0]" class="" alt="..." height="170" width="170" [routerLink]="['/view-product-details',item.drugCode]">
          <div class="card-body">
            <h5 class="card-title card-description">{{item.name}}</h5>
            <p class="card-text">{{item.type}}</p>
            <p class="card-text">MRP â‚¹&nbsp;<span class="me-2 text-decoration-line-through"
                *ngIf="item.actualPrice!=item.discountPrice">{{item.actualPrice}}</span>{{item.discountPrice}}<button
                type="button" class="btn btn-outline-primary ms-3 rounded-4 float-end">ADD</button>
            </p>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
