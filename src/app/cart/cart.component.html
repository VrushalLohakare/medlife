<div class="container mt-3">
    <div class="row">

        <div class="col-md-8 border rounded-2">
            <h5 class="ms-4 mt-2">Cart Items</h5>
            <div class="row shadow m-3 p-2" *ngFor="let item of finalOrder.products, let i=index">
                <div class="col-md-8">
                    <h6>{{item.productName}}</h6>
                    <p class="cart-text">{{item.brand}}</p>
                    <p class="cart-text">{{item.type}}</p>
                </div>
                <div class="col-md-4 p-2 text-end">
                    <p>₹ {{item.discountedPrice}}</p>
                    <p><i class="bi bi-dash-circle text-primary" (click)="changeQuantity(i,'Decrement')"></i><span
                            class="m-2">{{item.quantity}}</span><i class="bi bi-plus-circle text-primary"
                            (click)="changeQuantity(i,'Increment')"></i></p>

                </div>

            </div>
        </div>
        <div class="col-md-3 ms-4 border shadow p-4 h-50">
            <h6 class="fw-semibold">Payment Details</h6>
            <hr>
            <div class="clearfix cart-total mt-2">
                <span class="float-start">MRP Totals</span>
                <span class="float-end">₹ {{finalOrder.totalAmount}} /-*</span>
            </div>
            <div class="clearfix cart-total mt-3">
                <span class="float-start">Discount</span>
                <span class="float-end">₹ {{finalOrder.totalDiscount}}/-*</span>
            </div>
            <hr>
            <div class="clearfix mt-3 border rounded-2 p-3">
                <span class="cart-total float-star ">Amount TO Pay : ₹ {{finalOrder.finalAmountToPay}} /-*</span>
                <button  type="submit" class="float-end bg-primary text-white rounded-1 p-1" (click)="checkout()">Checkout</button>

            </div>
        </div>
    </div>
</div>
